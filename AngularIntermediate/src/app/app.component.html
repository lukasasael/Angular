<div class="container">
  <input type="text" #input />
  <button class="btn btn-success" (click)="OnSubmit(input)">Submit</button>
  <app-demo [value]="inputText" *ngIf="destroy">
    <h4>This is projected content: {{ inputText }}</h4>
  </app-demo>
  <br /><br />
  <button (click)="destroyComponent()">Destroy</button>
</div>
